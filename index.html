<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¥³ðŸ¥³</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Ostrich+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    body,
    html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    body {
      background-image: url('bg5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* filter: blur(2px); */
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 5rem;
      font-family: 'Lobster', cursive;
      color: #ffbaea;
      text-shadow: 2px 2px 4px rgb(0, 0, 0);
      animation: pulse 2s infinite;
      text-align: center;
    }

    .cake {
      width: 200px;
      height: 200px;
      position: relative;
      background-image: url('cake.gif');
      background-size: cover;
      animation: pulse 2s infinite;
      background-position: center;
      background-repeat: no-repeat;
    }

    .cake-base {
      width: 100%;
      height: 80%;
      background-color: #f9e4b7;
      border-radius: 50% 50% 0 0;
      position: absolute;
      bottom: 0;
    }

    .frosting {
      width: 100%;
      height: 20%;
      background-color: #ff69b4;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 0;
    }

    .candle {
      width: 10px;
      height: 50px;
      background-color: #fff;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      width: 20px;
      height: 20px;
      background-color: #ffa500;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.5s infinite alternate;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f0f;
      animation: fall 5s linear infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) scale(1);
      }

      100% {
        transform: translateX(-50%) scale(1.2);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }

      90% {
        transform: translateY(80vh) rotate(360deg);
      }

      100% {
        transform: translateY(80vh) rotate(360deg);
      }
    }


    .music-control {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 1rem;
      animation: pulse 2s infinite;

    }

    .music-control:hover {
      scale: 1.2;
    }

    .music-icon {
      width: 50px;
      /* Increased width to make the icon bigger */
      height: 50px;
      /* Increased height to make the icon bigger */
      fill: #f7208b;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .cake {
        width: 150px;
        height: 150px;
      }

      .music-control {
        bottom: 10px;
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      .cake {
        width: 120px;
        height: 120px;
      }
    }

    h1.pacifico {
      font-family: 'Pacifico', cursive;
    }

    h1.great-vibes {
      font-family: 'Great Vibes', cursive;
    }

    h1.alex-brush {
      font-family: 'Alex Brush', cursive;
    }

    h1.ostrich-sans {
      font-family: 'Ostrich Sans', cursive;
    }

    h1.lobster {}
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="container">
    <h1>âœ¨Happy Birthday KeezzzzðŸ¥³ðŸŽ‰âœ¨</h1>
    <div class="cake">
    </div>
  </div>

  <audio id="birthday-music" loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="loader"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #fff; display: flex; justify-content: center; align-items: center; font-size: 24px;">
    Loading...
  </div>

  <script>
    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);

        function checkConfettiPosition() {
          const rect = confetti.getBoundingClientRect();
          const screenHeight = window.innerHeight;
          if (rect.top + rect.height > screenHeight * 0.9) {
            confetti.remove();
          } else {
            requestAnimationFrame(checkConfettiPosition);
          }
        }

        checkConfettiPosition();
      }


    setInterval(createConfetti, 250);

    // Music control
    const musicControl = document.createElement('div');
    musicControl.classList.add('music-control');
    musicControl.innerHTML = `
      <svg class="music-icon" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" />
      </svg>
    `;
    musicControl.onclick = () => {
      const music = document.getElementById('birthday-music');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    };
    document.body.appendChild(musicControl);

    // Play music when user clicks on music control button
    musicControl.addEventListener('click', () => {
      const music = document.getElementById('birthday-music');
      music.play();
    });

    // Wait for audio to load before displaying the page
      const audio = document.getElementById('birthday-music');
      audio.load();
      audio.addEventListener('canplaythrough', () => {
        const loader = document.querySelector('.loader');
        loader.style.display = 'none';
        loader.addEventListener('transitionend', () => {
          audio.play();
        });
      });

  </script>
</body>

</html>
